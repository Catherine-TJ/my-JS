<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
	#divAdvert{position:absolute;font:12px;top:10px;left:0px;}
</style>
<script type="text/javascript">
	var switchDirection=false;
	function doMove()
	{
		var divAdvert=document.getElementById("divAdvert");
		var currentLeft=divAdvert.offsetLeft;
		var newLocation;
		if(switchDirection==false)
		{
			newLocation=currentLeft+2;
			if(currentLeft>=400)
			{
				switchDirection=true;	
			}	
		}	
		else
		{
			newLocation=currentLeft-2;
			if(currentLeft<=0)
			{
				switchDirection=false;	
			}	
		}
		divAdvert.style.left=newLocation+"px";
	}
</script>
</head>

<body onload="setInterval(doMove,50)">
<div id="divAdvert">Here is an advertisement.</div>

</body>
</html>
