<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript">
	var currentNumber=1;
	var totalNumber=4;
	var setTimerID;
	function switchPic()
	{
		if(currentNumber<totalNumber)
		{
			currentNumber++;	
		}
		else
		{
			currentNumber=1;	
		}
		document.myPic.src="images/"+currentNumber+".jpg";
		setTimerID=setTimeout("switchPic()",300);	
	}
	function btnStart()
	{
		switchPic();	
	}
	function btnStop()
	{
		clearTimeout(setTimerID);	
	}
</script>
</head>

<body>
<img src="images/1.jpg" name="myPic"/>
<form name="form1">
	<input type="button" value="开始" onclick="btnStart()"/>
	<input type="button" value="停止" onclick="btnStop()"/>
</form>
</body>
</html>
