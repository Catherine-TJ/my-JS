<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<script type="text/javascript">
	var questionNumber;
	
	//创建一个问题数组
	var questions=new Array;
	//创建一个答案数组
	var answers=new Array;
	
	//开始写题目一
	questions[0]=new Array;
	questions[0][0]="The Beatles were:";
	questions[0][1]="A sixties rock group from Liverpool";
	questions[0][2]="Four musically gifted insects";
	questions[0][3]="I don't know.Can I have the questions on baseball";
	//开始写题目一的答案
	answers[0]="A";
	
	//开始写题目二
	questions[1]=new Array;
	questions[1][0]="Homer Simpson's favorite food is:";
	questions[1][1]="Fresh salad";
	questions[1][2]="Doughnuts";
	questions[1][3]="Bread and water";
	questions[1][4]="Apples";
	//开始写题目二的答案
	answers[1]="B";
	
	//开始写题目三
	questions[2]=new Array;
	questions[2][0]="Lisa Simpson plays which musical instrument?";
	questions[2][1]="Clarinet";
	questions[2][2]="Oboe";
	questions[2][3]="Saxophone";
	questions[2][4]="Tubular bells";
	//开始写题三的答案
	answers[2]="C";
	
	
	//判断答案正误
	function answerCorrect(questionNumber,answer)
	{
		var correct=false;
		if(answer==answers[questionNumber])	
		{
			correct=true;
			return correct;	
		}
	}
	
	function getQuestion()
	{
		questionNumber=Math.floor(Math.random()*(questions.length));
		var questionHTML="";
		questionHTML+="<p>"+questions[questionNumber][0]+"</p>";
		var questionLength=questions[questionNumber].length;
		var questionChoice;
		for(questionChoice=1;questionChoice<questionLength;questionChoice++)
		{
			questionHTML+="<input type='radio' name='choices'";
			if(questionChoice==1)
			{
				questionHTML+="checked";	
			}
			questionHTML+="/>";
			questionHTML+=questions[questionNumber][questionChoice];
			questionHTML+="<br/>";
		}
		document.questionForm.questionNum.value=questionNumber+1;
		return questionHTML;
	}
	
	function checkQuestion()
	{
		var answer=0;
		while(document.questionForm.choices[answer].checked!=true)
		{
			answer++;	
		}
		answer=String.fromCharCode(answer+65);
		if(answerCorrect(questionNumber,answer)==true)
		{
			alert("You Are RIGHT!");	
		}
		else
		{
			alert("You Are WRONG!");	
		}
	}
</script>
<body>
<form name="questionForm">
Question:
<input type="text" name="questionNum" size="1" />
<script type="text/javascript">
	document.write(getQuestion());
</script>
<br/>
<input type="button" value="Check Question" name="chkQustion" onclick="return checkQuestion()" />
</form>

</body>
</html>
