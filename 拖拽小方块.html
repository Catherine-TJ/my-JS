<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<style>
*{border:0;margin:0;padding:0;}
#myBox{position:absolute;left:30%;top:30%;width:100px;height:100px;background-color:#f00;cursor:move;}
</style>
<body>
<div id="myBox"></div>
<script type="text/javascript">
var box=document.getElementById("myBox");
box.onmousedown=function(e)
{
	var bEvent=e,
	disL=bEvent.clientX-box.offsetLeft,
	disT=bEvent.clientY-box.offsetTop,
	maxL=document.documentElement.clientWidth-box.offsetWidth,
	maxT=document.documentElement.clientHeight-box.offsetHeight;
	document.onmousemove=function(e)
	{
		var bEvent=e,
		disX=bEvent.clientX-disL,
		disY=bEvent.clientY-disT;
		if(disX<=0) disX=0;
		if(disY<=0) disY=0;
		if(disX>=maxL) disX=maxL;
		if(disY>=maxT) disY=maxT;
		box.style.left=disX+"px";
		box.style.top=disY+"px";	
	}	
}
document.onmouseup=function()
{
	document.onmousemove=null;	
}
</script>
</body>
</html>
