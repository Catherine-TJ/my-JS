<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
	.toolbar{background-color:#E4E2D5;padding:2px;}
	.toolbar span{display:-moz-inline-stack;display:inline-block;height:24px;width:24px;}
	.toolbar-button{padding:3px;}
	.toolbar-button-hover{border:1px solid #316AC5;background-color:#C1D2EE;padding:2px;cursor:pointer;}
	.toolbar-icon{height:24px;width:24px;}
</style>
<script type="text/javascript">
	function button_mouseHandler(e)
	{
		var eType;
		var eSrc;
		
		if(window.event)
		{
			eSrc=window.event;
			eType=eSrc.type;	
		}
		else
		{
			eType=e.type;
			eSrc=e.target;	
		}
		if(eSrc.tagName=="IMG")
		{
			eSrc=eSrc.parentNode;	
		}
		if(eType=="mouseover")
		{
			eSrc.className="toolbar-button-hover";	
		}
		else if(eType=="mouseout")
		{
			eSrc.className="toolbar-button";	
		}
		else if(eType=="click")
		{
			eSrc.className="toolbar-button";
			window.location.href=eSrc.getAttribute("href");	
		}
	}
	
	function createToolbar(sName,aButtons)
	{
		var toolbar=document.createElement("div");
		toolbar.id=sName;
		toolbar.className="toolbar";
		
		for(var i=0;i<aButtons.length;i++)
		{
			var thisButton=aButton[i];
			
			var button=document.createElement("span");
			var icon=document.createElement("img");
			
			button.setAttribute("href",thisButton[i]);	
		}	
	}
</script>
</head>

<body onload="createToolbar('myToolbar',myToolbar)">
	
</body>
</html>
