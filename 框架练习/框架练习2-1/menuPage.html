<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript">
	function choosePage()
	{
		var windowObject;
		var choose=document.menuForm.selectPage;
		if(document.menuForm.chooseFrame[0].checked==true)
		{
			windowObject=window.parent.fraMain.mainTop;	
		}
		else
		{
			windowObject=window.parent.fraMain.mainBottom;	
		}
		windowObject.location.href=choose.options[choose.selectedIndex].value;		
	}
</script>
</head>

<body>
<p>Select frame</p>
<form name="menuForm">
	Top
	<input type="radio" name="chooseFrame" checked="checked" />
    Bottom
    <input type="radio" name="chooseFrame" />
    <br /><br />
    <select name="selectPage" onchange="choosePage()">
    	<option value="pageA.html">Page A</option>
        <option value="pageB.html">Page B</option>
        <option value="pageC.html">Page C</option>
    </select>
</form>
</body>
</html>
